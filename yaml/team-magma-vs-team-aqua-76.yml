name: Team Aqua Belt
supertype: Trainer
subtypes:
- Pokémon Tool
rules:
- Attach Team Aqua Belt to 1 of your Pokémon with Team Aqua in its name that doesn't
  already have a Pokémon Tool attached to it. If that Pokémon is Knocked Out, discard
  this card.
- At any time between turns, if the Pokémon Team Aqua Belt is attached to is your
  Active Pokémon, search your deck for a card that evolves from that Pokémon and put
  it on that Pokémon. (This counts as evolving that Pokémon.) Shuffle your deck afterward,
  then discard Team Aqua Belt.
